<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .heart {
        margin: 50px;
        width: 100px;
        height: 100px;
        font-size: 30px;
        animation-name: heartBeat;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }

      @keyframes heartBeat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>

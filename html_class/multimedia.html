<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiMedia Tags</title>
  </head>
  <body>
    <!-- image , video , audio  -->

    <!-- Image -->

    <img src="./media/day 3.jpg" alt="Some Image ❌" width="300px" />

    <img
      src="https://images.pexels.com/photos/1097456/pexels-photo-1097456.jpeg?auto=compress&cs=tinysrgb&w=1200"
      alt=""
      width="500px"
    />

    <video
      src="./media/VID_20230913_220834.mp4"
      controls
      muted
      poster="./media/day 3.jpg"
      width="400px"
    ></video>

    <audio src="./media/koyal.mp3" controls muted></audio>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/pX0GxHQo3qQ?si=8bJIEdhEWEVwcVYy"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <div style="width: 100%">
      <iframe
        width="800"
        height="600"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        src="https://maps.google.com/maps?width=800&amp;height=600&amp;hl=en&amp;q=tirvani%20nagar%20jaipur+(Skillwaala)&amp;t=k&amp;z=17&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
        ><a href="https://www.gps.ie/collections/sports-gps/"
          >Football GPS</a
        ></iframe
      >
    </div>
  </body>
</html>
